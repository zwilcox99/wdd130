<!DOCTYPE html>
<html lang="en-us">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>WDD 130 | Zane Wilcox | Basic HTML & CSS Quiz</title>
   <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
    <h1>Basic HTML & CSS Quiz</h1>
    </header>
    <main>
        <form>
            <fieldset>
                <label for="q1">1. What does https stand for? </label>
                    <input type="text" id="q1" name="q1">
                <label for="q2">2. What do you want to do with your web design certification?</label>
                    <textarea id="q2" name="q2" rows="4" placeholder="Something I would like to do with my web design certification is..."></textarea>
                <label for="q3">3. Which of the following CSS properties will not horizontally center an element within its container?</label>
                <select id="q3" name="q3">
                    <option value="" selected disabled>Select an option</option>
                    <option value="text-align">text-align: center;</option>
                    <option value="margin">margin: 0 auto;</option>
                    <option value="justify">justify-content: center; (if Flexbox is enabled)</option>
                    <option value="display">display: inline-block;</option>
                </select>

                <label for="q4">4. When using the rgb() function in CSS, how many number values must be input?</label>
                    <input type="text" id="q4" name="q4">
            </fieldset>
            <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>&copy; | Basic HTML & CSS Quiz | Zane Wilcox</p>
    </footer>
</body>
</html>
